<ion-content class="ion-no-padding " mode="ios">
  <ion-grid class="ion-no-padding contenedor">
    <ion-row class="cabecera">
      <ion-col class="textCabecera" size="12">
        <ion-label class="textTitle">¡Bienvenidos a Date Dog</ion-label>
        <ion-label class="subtitle">Registra a tu perro y <br> buscale pareja</ion-label>
      </ion-col>
      <ion-col class="imgCabecera" size="12">
        <img class="imgBackgroud" src="../../../assets/image/background2.PNG" alt="">
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  size="12" class="registrateBox">
        <ion-label>Registrate</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="signInBox">
      <ion-col size="10" >
          <ion-button  expand="block" routerLink="/boarding/login"  shape="round" color="light" class="btn">
            <ion-icon slot="start" name="logo-google"></ion-icon>Log In con Google
          </ion-button>
      </ion-col>
      <ion-col size="10" >
        <ion-button class="ion-no-padding" routerLink="/boarding/register"  expand="full"  shape="round" color="secondary" class="btn" >
          <ion-icon slot="start" name="mail"></ion-icon> Registrate con Email
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="details" color="primary">
        <ion-label  color="light">Ya tienes una cuenta Inicia sesión</ion-label>
        <ion-label color="light">Al crear una cuenta, aceptas la <i>Poloitica de Privacidad </i> y los <i>Terminos de uso </i> de <i>Date Dog</i></ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
