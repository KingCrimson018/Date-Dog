<ion-grid fixed>
  <ion-row id="header" class="ion-justify-content-center">
      <ion-col size="6">
        <img src="../../../assets/image/logo3.png">
      </ion-col>
      <ion-col size="10">
        <ion-label>Tiene {{dogS.newDog.name}} todas sus vacunas</ion-label>
      </ion-col>
  </ion-row>
  <ion-row id="options">
    <ion-radio-group  mode="md" [(ngModel)]="hasVaccine">
      <ion-radio value="No" labelPlacement="end" >No</ion-radio>
      <ion-radio value="Si" labelPlacement="end"checked>Si</ion-radio>
    </ion-radio-group>
  </ion-row>
  <ion-row id="buttons" class="ion-justify-content-center">
    <ion-col size="5">
      <ion-button routerLink="/boarding/dob" expand="block" >
        Atras
      </ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-button (click)="next()" expand="block" >
        Completar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
