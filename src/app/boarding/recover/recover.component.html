<ion-grid  id="container" mode="ios" color="primary">
    
  <ion-row id="logo">
    <ion-img src="../../../assets/image/logo3.png"></ion-img> 
  </ion-row>
  
  <ion-row  id="form" class="ion-justify-content-center">

      <div>

  </ion-row>
