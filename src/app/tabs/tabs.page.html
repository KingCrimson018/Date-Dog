<ion-tabs >
 
  <ion-tab-bar slot="bottom" >

    <ion-tab-button tab="index">
      <ion-icon name="home-outline"  size="large" ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="my-profile">
      <ion-icon  name="person-outline" size="large" ></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button class="add" (click)="addDog()">
      <ion-icon  name="add" size="large" ></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="dogs">
      <ion-icon aria-hidden="true" name="paw-outline"></ion-icon>
      <ion-label>Dogs</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="menu">
      <ion-icon  name="list-outline" size="large" ></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>



  </ion-tab-bar>
</ion-tabs>
