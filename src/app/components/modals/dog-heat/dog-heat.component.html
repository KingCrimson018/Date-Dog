<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="dog.profilePhotoUrl" />
        </ion-avatar>
        <ion-label>
          <h2>{{dog.name}}</h2>
          <p *ngIf="!dog.heat?.startDate || endDate <= today ">Iniciar estado en calor</p>
          <p *ngIf="dog.heat?.startDate && endDate >= today">Finalizar estado en calor</p>
        </ion-label>
        <ion-icon size="large" slot="end" [name]="dog.heat?.startDate && !dog.heat?.endDate || dog.heat?.endDate && endDate > today? 'flame' : 'flame-outline'" [color]="dog.heat?.startDate && !dog.heat?.endDate || dog.heat?.endDate && endDate > today ? 'danger' : 'dark'"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item *ngIf="!dog.heat?.startDate || endDate <= today ">
        <ion-label>Fecha Inicio: </ion-label>
        <ion-input type="date" placeholder="Awesome Input" slot="end" [(ngModel)]="startDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha Fin: </ion-label>
        <ion-input type="date" placeholder="Awesome Input" slot="end" [(ngModel)]="endDate"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-button (click)="cancel()" expand="block" color="danger" >Cancelar</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="confirm()" expand="block" color="primary">Aceptar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
